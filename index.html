<!DOCTYPE html>
<html >
<head>
    <title>create calculator</title>
    <link rel="stylesheet"type="text/css"href="style.css"/>
</head>
<body>
    <div class="cal-container">
      <h3 class="cal-header">RTC</h3>

      <input type="text" class="cal-screen">
   
    <div class="cal-buttons-container">
      <button class="cal-button all-clear-button">AC</button>
      <button class="cal-button back-button">BC</button>
      <button class="cal-button math-key">+/-</button>
      <button class="cal-button math-key">%</button>
    </div>
   
    <div class="cal-buttons-container">
        <button class="cal-button">7</button>
        <button class="cal-button">8</button>
        <button class="cal-button">9</button>
        <button class="cal-button math-key">*</button>
    </div>
    <div class="cal-buttons-container">
        <button class="cal-button">4</button>
        <button class="cal-button">5</button>
        <button class="cal-button">6</button>
        <button class="cal-button math-key">-</button>
    </div>
    <div class="cal-buttons-container">
        <button class="cal-button">1</button>
        <button class="cal-button">2</button>
        <button class="cal-button">3</button>
        <button class="cal-button math-key">+</button>
    </div>
    <div class="cal-buttons-container">
        <button class="cal-button">0</button>
        <button class="cal-button">00</button>
        <button class="cal-button">.</button>
        <button class="cal-button ans-key">=</button>
    </div>
    
</div> 
</body>
</html>
